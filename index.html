<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen songs, podcast and more</title>

    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">

            <div class="home bg-grey rounded m-1 p-1">

                <div class="logo"><img class="invert" src="Logos/spotify.svg" alt="Spotify"></div>

                <ul>
                    <li><img class="invert" src="Logos/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Logos/search.svg" alt="search">Search</li>
                </ul>

            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Logos/library.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="footer">
                    <div><a href=""><span>Legal</span></a></div>

                    <div><a href=""><span>Privacy Center</span></a></div>

                    <div><a href=""><span>Privacy Policy</span></a></div>

                    <div><a href=""><span>Cookies</span></a></div>

                    <div><a href=""><span>About us</span></a></div>

                    <div><a href=""><span>Accessiblity</span></a></div>

                </div>
            </div>

        </div>

        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="button">

                    <button>SignUp</button>
                    <button>Login</button>

                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlist</h1>
            </div>
        </div>

    </div>
</body>

</html>
